{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Drive Renewable Energy provides sustainable energy solutions, including solar energy systems and green energy solutions for homes and businesses. Explore our affordable solar power systems and eco-friendly energy solutions.">
    <meta name="keywords" content="renewable energy solutions, solar energy systems, green energy, solar power solutions, eco-friendly energy, residential solar panels, commercial solar systems, solar energy installation, hybrid solar inverters, lithium battery storage, affordable solar power systems for homes, best solar panel installation services, high-efficiency solar panels for businesses, sustainable energy solutions for residential use, solar power systems for commercial buildings, clean energy technology, energy-efficient systems, solar panel maintenance, renewable energy consultants, solar energy for homes and businesses, solar energy Harare, renewable energy solutions Zimbabwe, solar power systems in CBD Harare, buy solar panels online, get a free solar energy quote, schedule a solar panel installation, explore solar energy benefits, grid-tied solar systems, off-grid solar solutions, solar power inverter, photovoltaic solar panels, energy storage systems, cost-effective energy solutions, reliable solar power systems, high-performance solar panels, sustainable energy for the future, reduce energy bills with solar">
    <title>{% block title %}Drive Renewable Energy{% endblock %}</title>
    
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Inline CSS -->
    <style>
        body{
            font-family:  'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;;
        }

        /*header*/
        header {
            background-color: #2c3e50;
            padding: 10px 0;
            display: grid;
            grid-template-columns: 80px 1fr;
            align-items: center;
            margin-bottom: 1rem;
            text-align: center;
          
        }

        header img {
            width: 64px;
            height: 74px;
            margin: 0;
            image-resolution: 100%;
            border-radius: 30px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        nav a {
            color: white;
            background-color: orange;
            padding: 0.5rem 1rem;
            border-radius: 26px;
            border: 2px solid orange;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        nav a:hover {
            background-color: green;
            color: orange;
            border: 2px solid orange;
        }

        /*BODY*/
        body {
            font-family: 'Open Sans', sans-serif;
            padding: 0;
            color: #333;
            background-color: #178147;
        }

        .grid {
            width: 100%;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <header class="container">
            <img src="{% static 'images/greenedge_energy_logo.jpeg' %}" alt="GREENEDGE ENERGY Logo">
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'products' %}">Products</a>
                <a href="{% url 'projects' %}">Projects</a>
                <a href="{% url 'contact' %}">Contact</a>
                <a href="{% url 'about' %}">About Us</a>
            </nav>
        </header>
    </div>
    <main>
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </main>
</body>
</html>
